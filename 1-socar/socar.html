<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>차가 필요한 순간, 쏘카</title>
    <style>
        a {
            display: block
        }
    </style>
</head>
<body>
    <header>
        <h1>
            <a href="#">
            <figure>
                <object data="../img/socar/logo-w.svg" type="image/svg+xml"></object>
            </figure>
            <span class="hidden">SOCAR</span>
        </a>
            <div class="hamberger-wrapper">
                
            </div>
        </h1>
    </header>

    <main>
        <section id="main-title">
            <h2 class="main-title-heading">차가 필요한 모든 순간, 쏘카</h2>
        </section>

        <section id="introduce">

            <article>
                <h2 class="introduce-title">24시간 언제나</h2>
                <p class="introduce-contents">한밤중이나 주말에도 스마트폰으로
                    <br>시간에 구애받지 않고
                    <br>쏘카와 함께 이동하세요.
                </p>
                <figure>
                    <img src="../img/socar/usp_a.jpg" alt="">
                </figure>
            </article>
            <article>
                <h2 class="introduce-title">원하는 곳에서
                </h2>
                <p class="introduce-contents">내 주변 3분 거리 쏘카존에서
                    <br> 혹은 내가 있는 곳으로 쏘카를 불러
                    <br>어디서나 편하게 출발하세요.
                </p>
                <figure>
                    <img src="../img/socar/usp_b.jpg" alt="">
                </figure>
            </article>
            <article>
                <h2 class="introduce-title">필요한 시간만큼
                </h2>
                <p class="introduce-contents">간단한 장보기부터 주말여행까지
                    <br>10분 단위로 원하는 만큼만 이용하세요.
                </p>
                <figure>
                    <img src="../img/socar/usp_c.jpg" alt="">
                </figure>
            </article>
            <article>
                <h2 class="introduce-title">다양한 차종을
                </h2>
                <p class="introduce-contents">연인과의 드라이브부터 가족 캠핑까지
                    <br> 상황에 맞게 50여 종의 차량을
                    <br>선택해서 이용하세요.
                    </p>
                <figure>
                    <img src="../img/socar/usp_d.jpg" alt="">
                </figure>
            </article>

        </section>
    </main>
    <script src="js/countup.js"></script>
</body>
</html>
