<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>keat</title>
    <style>
        div>h1 {
            background-color: blue;
        }
        div h1 {
            background-attachment: blue;
        }
        div span {
            background-attachment: yellow;
        }
        div>span {
            border: 4px solid blue;
        }
    </style>

<body>
    <div>
        <h1>제목1</h1>
        <h1>제목2</h1>
    </div>
    <ul>
        <li>menu1</li>
        <li>menu2</li>
        <li><span>menu3</span></li>
    </ul>
    <div>
        <h2>제목2</h2>
        <span>span</span>
    </div>
    
</body>
</html>
